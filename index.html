<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    iframe {
      border: none;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <iframe src="the-collector/build/index.html"></iframe>
  <script>
    const iframe = document.getElementById("game");
    function resize() {
      iframe.width  = window.innerWidth;
      iframe.height = window.innerHeight;
    }
    window.addEventListener("resize", resize);
    resize();
  </script>
</body>
</html>
