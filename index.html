<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Witch's Deck</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      height: 100%;
      background: #000;            /* match letterbox color */
      overflow: hidden;
    }
    /* Fill the visual viewport (works well on mobile, too) */
    #game {
      position: fixed;
      inset: 0;
      width: 100dvw;               /* dynamic viewport units */
      height: 100dvh;
      border: 0;
      display: block;
    }
    /* Fallback for browsers without dvh/dvw (optional) */
    @supports not (height: 100dvh) {
      #game { width: 100vw; height: 100vh; }
    }
  </style>
</head>
<body>
  <iframe id="game" src="the-collector/build/index.html" allowfullscreen></iframe>
</body>
</html>
